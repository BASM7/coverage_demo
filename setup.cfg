[tox]
envlist = py39
skipsdist = True

[testenv]
deps =
    pytest
    coverage
commands =
    coverage run -m pytest
    coverage xml

[coverage:run]
source = .
branch = True
omit = 
    /*venv*/
    manage.py

[coverage:report]
show_missing = True
skip_covered = True

[coverage:tool:pytest]
DJANGO_SETTINGS_MODULE = coverage_demo.settings.py
