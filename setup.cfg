[tox]
envlist = py310
skipsdist = True

[testenv]
deps =
    pytest
    coverage
commands =
    coverage run -m pytest
    coverage xml

[coverage:run]
relative_files = True
include = .
branch = True
omit = ./venv/*,*tests*,*apps.py,*manage.py,*__init__.py,*migrations*,*asgi*,*wsgi*,*admin.py,*urls.py

[coverage:report]
show_missing = False
skip_covered = True

[coverage:tool:pytest]
DJANGO_SETTINGS_MODULE = coverage_demo.settings.py
